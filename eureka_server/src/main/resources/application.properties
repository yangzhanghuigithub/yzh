spring.application.name=server-eureka
eureka.instance.appname=server-eureka

spring.profiles.active=dev

# \u662F\u5426\u6CE8\u518C\u5230eureka\u670D\u52A1\uFF0C\u9ED8\u8BA4\u4E3Atrue
#eureka.client.register-with-eureka=false

#\u662F\u5426\u5728\u672C\u5730\u7F13\u5B58\u6CE8\u518C\u8868\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u4E3Atrue
#eureka.client.fetch-registry=false

#eureka.client.serviceUrl.defaultZone=http://localhost:${server.port}/eureka/

# \u8BBE\u4E3Afalse\uFF0C\u5173\u95ED\u81EA\u6211\u4FDD\u62A4
eureka.server.enable-self-preservation=false

# \u6E05\u7406\u95F4\u9694\uFF08\u5355\u4F4D\u6BEB\u79D2\uFF0C\u9ED8\u8BA4\u662F60*1000\uFF09
eureka.server.eviction-interval-timer-in-ms=10000

#\u662F\u5426\u5C06\u8BE5\u5B9E\u4F8B\u4FE1\u606F\u6CE8\u518C\u5230\u5176\u4ED6eureka server\u4E0A\uFF1B\u5982\u679C\u8BBE\u7F6E\u4E3Afalse\uFF0C\u90A3\u4E48\u8BE5server\u65E0\u6CD5\u88AB\u5176\u4ED6server\u53D1\u73B0\uFF0C\u4F46\u662F\u4ECD\u7136\u53EF\u4EE5\u53D1\u73B0\u5176\u4ED6server
eureka.client.register-with-eureka=true

#\u662F\u5426\u5141\u8BB8\u8BE5\u5BA2\u6237\u7AEF\u4ECEeureka server\u4E0A\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F
eureka.client.fetch-registry=true

# \u9ED8\u8BA4false\u3002\u5E94\u8BE5\u59CB\u7EC8\u8BBE\u7F6E\u4E3Atrue\u3002\u5982\u679C\u57FA\u4E8EDocker\u7B49\u5BB9\u5668\u7684\u90E8\u7F72\uFF0C\u5BB9\u5668\u4F1A\u751F\u6210\u4E00\u4E2A\u968F\u673A\u7684\u4E3B\u673A\u540D\uFF0C\u6B64\u65F6DNS\u4E0D\u5B58\u5728\u8BE5\u540D\uFF0C\u65E0\u6CD5\u89E3\u6790 - John Carnell
eureka.instance.prefer-ip-address=true